<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Tugas</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>

  <div class="task-detail-container">
    <h1 id="taskTitle"></h1>

    <label for="taskDescription">Deskripsi:</label>
    <textarea id="taskDescription" rows="5"></textarea>

    <label for="taskProgress">Progress (%):</label>
    <input type="range" id="taskProgress" min="0" max="100">

    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>

    <button id="saveBtn">Simpan Perubahan</button>
  </div>

<script src="task.js"></script>
</body>
</html>
