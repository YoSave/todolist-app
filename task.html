<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Tugas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <a href="index.html" class="back-button">â¬… Kembali</a>
    <h1>Detail Tugas</h1>
  </div>

  <div id="taskDetail" class="task-detail">
    <input type="text" id="editTitle" placeholder="Judul Tugas">
    <textarea id="editDescription" placeholder="Deskripsi Tugas"></textarea>
    <input type="datetime-local" id="editDeadline">
    <div class="audio-section">
      <label>Upload Alarm (max 200MB):</label>
      <input type="file" id="alarmAudio" accept="audio/*">
    </div>
    <button id="saveTaskBtn">Simpan Perubahan</button>
    <button id="deleteTaskBtn" class="danger">Hapus Tugas Ini</button>
  </div>

</div>

<script src="task.js"></script>
</body>
</html>
