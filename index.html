<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Canggih</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection" class="container">
    <h1>Login</h1>
    <input type="text" id="usernameInput" placeholder="Masukkan nama kamu...">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="container" style="display: none;">
    <div class="header">
      <h1 id="greeting"></h1>
      <button id="toggleDarkMode">Dark Mode</button>
    </div>

    <div class="taskInputArea">
      <input type="text" id="taskInput" placeholder="Judul tugas...">
      <textarea id="taskDescInput" placeholder="Deskripsi tugas..."></textarea>
      <input type="datetime-local" id="deadlineInput">
      <button id="addTaskBtn">Tambah Tugas</button>
    </div>

    <ul id="taskList" class="taskList"></ul>

    <div class="achievements">
      <h2>Pencapaian:</h2>
      <ul id="achievementList"></ul>
    </div>
  </div>

  <!-- Detail Task Page -->
  <div id="taskDetail" class="container" style="display: none;">
    <button id="backBtn">‚Üê Kembali</button>
    <h1 id="taskDetailTitle"></h1>
    <p id="taskDetailDesc"></p>
    <p id="taskDetailDeadline"></p>
    <div class="progressContainer">
      <div id="progressBar"></div>
    </div>
    <button id="editTaskBtn">Edit Tugas</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
