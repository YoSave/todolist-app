<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Canggih</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div id="mainApp" class="container">
    <div class="header">
      <img src="assets/default-logo.png" alt="Logo" class="logo">
      <h1>To-Do List</h1>
      <button id="toggleDarkMode">ğŸŒ™</button>
    </div>

    <div class="taskInputArea">
      <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
      <select id="categoryInput">
        <option value="penting">Penting</option>
        <option value="biasa">Biasa</option>
        <option value="mendesak">Mendesak</option>
      </select>
      <input type="datetime-local" id="deadlineInput">
      <button id="addTaskBtn">Tambah Tugas</button>
    </div>

    <ul id="taskList" class="taskList"></ul>

    <div class="achievements">
      <h2>Pencapaian:</h2>
      <ul id="achievementList"></ul>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
