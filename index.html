<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginSection" class="container">
    <h1>Login</h1>
    <input type="text" id="usernameInput" placeholder="Masukkan nama kamu...">
    <button id="loginBtn">Login</button>
  </div>

  <div id="mainApp" class="container" style="display: none;">
    <div class="header">
      <h1 id="greeting"></h1>
      <button id="toggleDarkMode">ðŸŒ— Mode</button>
    </div>

    <div class="taskInputArea">
      <input type="text" id="taskInput" placeholder="Nama Tugas...">
      <textarea id="descInput" placeholder="Deskripsi tugas..."></textarea>
      <input type="datetime-local" id="deadlineInput">
      <button id="addTaskBtn">Tambah Tugas</button>
    </div>

    <ul id="taskList" class="taskList"></ul>

    <div class="achievements">
      <h2>Pencapaian:</h2>
      <ul id="achievementList"></ul>
    </div>
  </div>

  <audio id="deadlineSound" src="notification.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
